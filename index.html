<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form action="submit" id="registration">
          <input
            id="regUserName"
            name="username"
            type="text"
            placeholder="Username"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="email" type="email" placeholder="Email" required />
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input
            id="regPassword"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            id="regRepPassword"
            name="passwordCheck"
            type="password"
            placeholder="Repeat Password"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input id="regCheck" name="terms" type="checkbox" required />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray">
          <input
            id="logUserName"
            name="username"
            type="text"
            placeholder="Username"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            id="logPassword"
            name="password"
            type="password"
            placeholder="Password"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input id="logCheck" name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
    <script src="./app.js"></script>
  </body>
</html>
